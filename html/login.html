<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>sign in and sign up form</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="loginbox">
        <div class="form-wrapper sign in">
            <form action="/login" method="POST">
                <h1 id="title">sign In</h1>
                    <div class="input-group change">
                        <div class="input-field" id="emailffield">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="Email"  name="email" id="uemail" required>
                        </div>

                    </div>
                    <div class="input-group change">
                        <div class="input-field" id="passwordffield">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Password" name='password' id="upass" required>

                        </div>
                    </div>
                   
               <p style="color:slategrey;">create your's register account<a href="register.html">click here</a></p>

                </div>
            
           
                
               

                   

                   

                      
                    <div class="btn-field">
                       
                        <button type="submit" id="signinBtn" >Sign in</button>
                    </div>
                </div>
            </form>
        </div>





    </div>

   
         
          







  

</body>

</html>
