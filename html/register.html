<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>sign in and sign up form</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="loginbox">
      

                    <!-- action ke ander root likha jata hai jo url m likha jata hai !--  --> 
            <form action="/register" method="POST">
                <h1 id="title">sign Up</h1>
                
                <div class="input-group show" id="show3">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name" id="uname" name="firstname" required>

                    </div>
                    </div>

                    <div class="input-group show" id="show0">
                        <div class="input-field" id="phoneField">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="phone" id="pno" name="phone" required>

                        </div>

                    </div>

                    <div class="input-group show" id="show1">
                        <div class="input-field" id="emailField">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="Email" id="uemail" name="email" required>
                        </div>

                    </div>
                    <div class="input-group show" id="show2">
                        <div class="input-field" id="passwordField">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Password" id="upass" name="password" required>

                        </div>
                    </div>


                    <div class="input-group show" id="show2">
                        <div class="input-field" id="passwordField">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="confirmpassword" id="upass" name="confirmpassword" required>

                        </div>
                    </div>
                   

                      
                    <div class="btn-field">
                   <button type="submit" id="signupBtn" class="disable">Sign up</button>
                        
                    </div>
                </div>
            </form>
        </div>





    </div>



      

</body>

</html>
